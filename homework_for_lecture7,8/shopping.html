<!DOCTYPE html>
<html>
    <head>
        <style>
            .top image{
                width: 100%;
            }
            .main hr{
                border-color: red;
                border-bottom: none;
            }
            .main ul{
                width: 800px;
                margin-left: auto;
                margin-right: auto;
            }
            .main li{
                list-style: none;
                float: left;
                margin: 0px 10px 0px 10px;
                padding: 10px;
            }
            .main li:hover{
                color: red;
            }

            .list{
                width: 1000px;
                margin-left: auto;
                margin-right: auto;
            }
            .list input[type='image']{
                width: 240px;
                height: 240px;
            }
            .list td, tr{
                border-style:hidden;
            }
        </style>
    </head>

    <body>
        <script>
            function clicked(x){
                var x = document.getElementById(x);
                if(x.src.match("selected")){
                    x.src=x.id+".jpg";
                }
                else{
                    x.src="selected.png";
                }
            }
        </script>

        <div class="top">
            <img src="shopping.jpg" alt="" width="100%">
        </div>
        <div class="main">
            <hr>
            <ul>
                <li><a href="#">BEST</a></li>
                <li><a href="#">FRUIT</a></li>
                <li><a href="#">VEGETABLE</a></li>
                <li><a href="#">DIARY</a></li>
                <li><a href="#">CLOTH</a></li>
                <li><a href="#">ELECTRONIC</a></li>
                <li><a href="#">BOOKS</a></li>
            </ul>
            <br><br>
            <hr>
        </div>
        <div class="list">
            <h3>BEST FRUIT</h3>          
            <input id="apple" type="image" src="apple.jpg" onclick="clicked(this.id);">
            <input id="banana" type="image" src="banana.jpg" onclick="clicked(this.id);">
            <input id="grape" type="image" src="grape.jpg" onclick="clicked(this.id);">
            <input id="melon" type="image" src="melon.jpg" onclick="clicked(this.id);">
            <input id="peach" type="image" src="peach.jpg" onclick="clicked(this.id);">
            <input id="pear" type="image" src="peach.jpg" onclick="clicked(this.id);">
            <input id="watermelon" type="image" src="watermelon.jpg" onclick="clicked(this.id);">
            <input id="tomato" type="image" src="tomato.jpg" onclick="clicked(this.id);">
        </div>
    </body>
</html>
