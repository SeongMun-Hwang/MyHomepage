<!DOCTYPE html>
<html>
    <head>
        <style>
            .top image{
                width: 100%;
            }
            .main hr{
                border-color: red;
                border-bottom: none;
            }
            .main ul{
                width: 800px;
                margin-left: auto;
                margin-right: auto;
            }
            .main li{
                list-style: none;
                float: left;
                margin: 0px 10px 0px 10px;
                padding: 10px;
            }
            .main li:hover{
                color: red;
            }
            .list{
                width: 1000px;
                margin-left: auto;
                margin-right: auto;
            }
            .list input[type='image']{
                width: 240px;
                height: 240px;
            }
            .list ul,li{
                border: 1px;
            }
            .list table{
                border: none;
            }
            .list td{
                border: 1;
                border-color: black;
            }
            .list td:hover{
                border-color: red;
            }
        </style>
    </head>

    <body>
        <script>
            var sum=0;
            function change(x){
                if(document.getElementById(x).style.backgroundColor.match("red")){
                    document.getElementById(x).style.backgroundColor="white"
                }
                else{
                    document.getElementById(x).style.backgroundColor="red"
                }
            }

            function clicked(x){
                var y = document.getElementById(x);
                if(y.src.match("selected")){
                    y.src=y.id+".jpg";
                }
                else{
                    y.src="selected.png";
                }
            }

            function add(x){
                sum+=Number(document.getElementById("stack").innerHTML);
            }

            function output(){
                alert(sum);
            }
        </script>

        <div class="top">
            <img src="shopping.jpg" alt="" width="100%">
        </div>
        <div class="main">
            <hr>
            <ul>
                <li><a href="#">BEST</a></li>
                <li><a href="#">FRUIT</a></li>
                <li><a href="#">VEGETABLE</a></li>
                <li><a href="#">DIARY</a></li>
                <li><a href="#">CLOTH</a></li>
                <li><a href="#">ELECTRONIC</a></li>
                <li><a href="#">BOOKS</a></li>
            </ul>
            <br><br>
            <hr>
        </div>
        <div class="list">

            <h3>BEST FRUIT</h3>          
            <table border="1">
                <tr>
                    <td id="apple" onclick="change(this.id);add();">
                        <input id="apple" type="image" src="apple.jpg" onclick="clicked(this.id);">
                        <p>apple</p>
                        <p id="stack">2</p>
                    </td>
                    <td id="banana" onclick="change(this.id);add();">
                        <input type="image" src="banana.jpg" onclick="clicked(this.src);">
                        <p>apple</p>
                        <p id="stack">1</p>
                    </td>
                    <td>
                        <input id="grape" type="image" src="grape.jpg" onclick="clicked(this.id);">
                        <p>apple</p>
                        <p id="stack" onclick="add(this.id);">1</p>
                    </td>
                    <td>
                        <input id="melon" type="image" src="melon.jpg" onclick="clicked(this.id);">
                        <p>apple</p>
                        <p id="stack" onclick="add(this.id);">1</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="peach" type="image" src="peach.jpg" onclick="clicked(this.id);">
                        <p>apple</p>
                        <p id="tomato">1$</p>
                    </td>
                    <td>
                        <input id="pear" type="image" src="pear.jpg" onclick="clicked(this.id);">
                        <p>apple</p>
                        <p id="tomato">1$</p>
                    </td>
                    <td>
                        <input id="tomato" type="image" src="tomato.jpg" onclick="clicked(this.id);">
                        <p>apple</p>
                        <p id="tomato">1$</p>
                    </td>
                    <td>
                        <input id="watermelon" type="image" src="watermelon.jpg" onclick="clicked(this.id);">
                        <p>apple</p>
                        <p id="tomato">1$</p>
                    </td>
                </tr>
            </table>
            <input type="button" value="purchase" onclick="output();">
        </div>  
    </body>
</html>
