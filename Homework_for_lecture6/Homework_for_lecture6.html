<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Model</title>
    <style>
    #header{
      color: white;
      background-color: lightgrey;
      text-align: center;
      margin-left: 50px;
      margin-right: 50px;
    }
    #header ul{
      background-color: white;
      color: black;
      text-decoration: none;
      float: left;
    }
    #header ul li{
      display: inline;
    }
    #header img{
      margin: 10px;
      float: left;
    }
    #nav1{
      text-align: center;
      width: 100%;
    }
    #nav2{
      float: right;
      width: 40%;
    }
    #content{
      float:left;
      width: 100%;
      background-color: pink;
      text-align: center;
    }
    #footer{
      clear: both;
      color: white;
      background-color: grey;
      text-align: center;
    }

    #fixed{
      position: fixed;
      background-color: skyblue;
      bottom: 100px;
    }


    </style>
  </head>
  <body>
    <div class="">
      <div id="header">
        <img src="logo.jpg" alt=""><p>Premium bookshop</p>
        <ul>
          <li>Home</li>
          <li>Books</li>
          <li>Gifts</li>
        </ul>
      </div>

      <div id="nav1">
        <p>The best Bookstore Online</p>
        <p>Over 6 million book ready for shipment whithin 24 hours and 4.5 miilon eBooks to download now</p>
        <hr>
      </div>
      <div id="nav2">

      </div>
      <div id="content">

      </div>
      <div id="footer">
        <p>this is foot</p>
      </div>
    </div>

  </body>
</html>
